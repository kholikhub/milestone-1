  <body>

      <nav>
        <div>
          <a href="index.html"

    <main>
      <section>
        <div class="container-gif">
          <picture>
            <source
              media="(max-width: 375px)"
              srcset="Asset/image/gif/gif-ngece.gif"
            />
            <img
              src="Asset/image/gif/gif-thanks.gif"
              alt="gif pentol"
              class="img-gif"
            />

        </div>
      </section>
      <section>
        <div class="form">
          <h1>Register Akun</h1>
        </div>
        <div class="container-form">
          <form action="#">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nama Pengguna .."
            />
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Kata Sandi .."
            />
            <label for="addres">Alamat</label>
            <select id="addres" name="addres">
              <optgroup label="Probolinggo Kota">
                <option value="kecamatan">Kecamatan - Kademangan</option>
                <option value="kecamatan">Kecamatan - Ketapang</option>
                <option value="kecamatan">Kecamatan - Pilang</option>
                <option value="kecamatan">Kecamatan - Poh Sangit Kidul</option>
                <option value="kecamatan">Kecamatan - Triwungan Kidul</option>
                <option value="kecamatan">Kecamatan - Triwungan Lor</option>
              </optgroup>
              <optgroup label="Kabupaten Probolinggo">
                <option value="kecamatan">Kecamatan - Bantaran</option>
                <option value="kecamatan">Kecamatan - Banyuanyar</option>
                <option value="kecamatan">Kecamatan - Besuk</option>
                <option value="kecamatan">Kecamatan - Gading</option>
                <option value="kecamatan">Kecamatan - Gending</option>
                <option value="kecamatan">Kecamatan - Kota anyar</option>
                <option value="kecamatan">Kecamatan - Kraksaan</option>
                <option value="kecamatan">Kecamatan - Krejengan</option>
                <option value="kecamatan">Kecamatan - Krucil</option>
                <option value="kecamatan">Kecamatan - Kuripan</option>
                <option value="kecamatan">Kecamatan - Leces</option>
                <option value="kecamatan">Kecamatan - Lumbang</option>
                <option value="kecamatan">Kecamatan - Maron</option>
                <option value="kecamatan">Kecamatan - Pakuniran</option>
                <option value="kecamatan">Kecamatan - Pajarakan</option>
                <option value="kecamatan">Kecamatan - Sukapura</option>
                <option value="kecamatan">Kecamatan - Sumber</option>
                <option value="kecamatan">Kecamatan - Sumberasih</option>
                <option value="kecamatan">Kecamatan - Tegalsiwalan</option>
                <option value="kecamatan">Kecamatan - Tiris</option>
                <option value="kecamatan">Kecamatan - Tongas</option>
                <option value="kecamatan">Kecamatan - Wonomerto</option>
              </optgroup>
              <optgroup label="Di Luar Probolinggo">
                <option value="other">Lain-lain</option>
              </optgroup>
            </select>
            <label for="phone">Nomer Wa</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="(+62) ******"
            />
            <label for="gender">Jenis Kelamin</label>
            <select id="gender" name="gender">
              <option value="male">Laki-laki</option>
              <option value="female">Perempuan</option>
            </select>
            <div>
              <label for="dob">Tanggal Lahir</label>
              <input type="date" id="dob" name="dob" value="2007-09-22" />
            </div>
            <input type="submit" value="DAFTAR" />
          </form>
        </div>
      </section>
